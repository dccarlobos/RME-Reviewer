<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RME Reviewer - Quiz 1</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Ad placeholder (no visible box) */
    .ad-space {
      width: 100%;
      min-height: 50px;
      margin: 15px auto;
      max-width: 600px;
    }
  </style>
</head>

<body>

  <!-- TOP AdMob Banner -->
  <div class="ad-space" id="adTop"></div>

  <div class="card">
    <h1>RME Reviewer - Quiz 1</h1>

    <label for="modeSelect">Mode:</label>
    <select id="modeSelect" disabled>
      <option value="all">All Questions</option>
      <option value="wrong">Only Didn't Know</option>
    </select>

    <div id="status"></div>

    <div id="quiz" style="display:none;">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>

      <button id="nextBtn">Next</button>

      <div id="score"></div>

      <div class="small-btns">
        <button id="resetBtn">Reset</button>
        <button id="shuffleBtn">Shuffle</button>
        <button id="backBtn" onclick="location.href='quiz-menu.html'">Back</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM AdMob Banner -->
  <div class="ad-space" id="adBottom"></div>

  <!-- Quiz data -->
  <script src="questions/quiz1.js"></script>
  <!-- Quiz logic -->
  <script src="js/quiz.js"></script>

  <!-- Cordova -->
  <script src="cordova.js"></script>

  <script>
    // Apply saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }

    // AdMob TEST banners
    document.addEventListener('deviceready', async () => {
      const { AdMob, BannerAd, BannerAdSize, BannerAdPosition } = admob;

      await AdMob.start();

      // TOP banner
      const topBanner = new BannerAd({
        adUnitId: 'ca-app-pub-3940256099942544/6300978111', // TEST banner
        size: BannerAdSize.ADAPTIVE_BANNER,
        position: BannerAdPosition.TOP_CENTER,
      });
      await topBanner.show();

      // BOTTOM banner
      const bottomBanner = new BannerAd({
        adUnitId: 'ca-app-pub-3940256099942544/6300978111', // TEST banner
        size: BannerAdSize.ADAPTIVE_BANNER,
        position: BannerAdPosition.BOTTOM_CENTER,
      });
      await bottomBanner.show();
    });
  </script>

</body>
</html>
