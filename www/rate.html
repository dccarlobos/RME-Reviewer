<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate 5 Stars - RME Reviewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: #0b1220;
      padding: 30px 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: background 0.3s;
    }
    h1 {
      color: #06b6d4;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      color: #94a3b8;
    }
    .stars {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .star {
      font-size: 40px;
      color: #facc15; /* Gold stars */
      margin: 0 5px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1e293b;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #06b6d4;
    }

    /* Light mode */
    body.light {
      background: #f9f9f9;
      color: #000;
    }
    body.light .card {
      background: #fff;
      color: #000;
    }
    body.light h1 {
      color: #0f1724;
    }
    body.light p {
      color: #333;
    }
    body.light button {
      background: #e2e8f0;
      color: #000;
    }
    body.light button:hover {
      background: #06b6d4;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Rate RME Reviewer</h1>
    <p>Thank you for your support! Tap the button below to rate us on Google Play.</p>

    <div class="stars">
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
    </div>

    <button id="rateBtn">Tap to Rate</button>
    <button id="backBtn">Back</button>
  </div>

  <script>
    const playStorePackage = "com.dccarlobos.rmereviewer";

    document.getElementById('rateBtn').addEventListener('click', () => {
      // Diretso sa Play Store app
      window.location.href = `market://details?id=${playStorePackage}`;

      // Fallback kung walang Play Store app (bubukas sa browser)
      setTimeout(() => {
        window.open(`https://play.google.com/store/apps/details?id=${playStorePackage}`, "_blank");
      }, 500);
    });

    document.getElementById('backBtn').onclick = () => {
      window.location.href = 'settings.html';
    };

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }
  </script>
</body>
</html>
