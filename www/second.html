<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RME Reviewer - Home</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: #0b1220;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      max-width: 400px;
      margin: 80px auto 20px;
      transition: background 0.3s;
    }

    h1 {
      color: #06b6d4;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px;
      background: #1e293b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      background: #06b6d4;
    }

    /* Placeholder space for banner */
    .ad-space {
      width: 100%;
      min-height: 50px;
      margin: 15px 0;
    }

    /* Toggle container */
    .switch-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #1e293b;
      border-radius: 8px;
    }

    .switch-label {
      font-size: 18px;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 28px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #06b6d4;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Light mode */
    body.light {
      background: #f9f9f9;
      color: #000;
    }

    body.light .card {
      background: #fff;
    }

    body.light h1 {
      color: #0f1724;
    }

    body.light button {
      background: #e2e8f0;
      color: #000;
    }

    body.light button:hover {
      background: #06b6d4;
      color: #fff;
    }

    body.light .switch-container {
      background: #e2e8f0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>RME Reviewer</h1>

    <!-- TOP AdMob Banner -->
    <div class="ad-space" id="adTop"></div>

    <button onclick="location.href='quiz-menu.html'">Quiz</button>
    <button onclick="location.href='settings.html'">Settings</button>

    <!-- Dark / Light Switch -->
    <div class="switch-container">
      <span class="switch-label">Dark / Light Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- BOTTOM AdMob Banner -->
  <div class="ad-space" id="adBottom"></div>

  <!-- Cordova -->
  <script src="cordova.js"></script>

  <script>
    const themeSwitch = document.getElementById('themeSwitch');

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      themeSwitch.checked = true;
    }

    themeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('light');
      localStorage.setItem(
        'theme',
        document.body.classList.contains('light') ? 'light' : 'dark'
      );
    });

    // AdMob TEST banners
    document.addEventListener('deviceready', async () => {
      const { AdMob, BannerAd, BannerAdSize, BannerAdPosition } = admob;

      await AdMob.start();

      // TOP banner
      const topBanner = new BannerAd({
        adUnitId: 'ca-app-pub-3940256099942544/6300978111', // TEST
        size: BannerAdSize.ADAPTIVE_BANNER,
        position: BannerAdPosition.TOP_CENTER,
      });
      await topBanner.show();

      // BOTTOM banner
      const bottomBanner = new BannerAd({
        adUnitId: 'ca-app-pub-3940256099942544/6300978111', // TEST
        size: BannerAdSize.ADAPTIVE_BANNER,
        position: BannerAdPosition.BOTTOM_CENTER,
      });
      await bottomBanner.show();
    });
  </script>

</body>
</html>
