<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RME Reviewer - Quiz 2</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Ad space style */
    .ad-space {
      background: #1e293b;
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 600px;
    }

    body.light .ad-space {
      background: #e2e8f0;
      color: #475569;
    }
  </style>
</head>
<body>

  <!-- Ad banner TOP -->
  <div class="ad-space" id="adTop"></div>

  <div class="card">
    <h1>RME Reviewer - Quiz 2</h1>
    <label for="modeSelect">Mode:</label>
    <select id="modeSelect" disabled>
      <option value="all">All Questions</option>
      <option value="wrong">Only Didn't Know</option>
    </select>
    <div id="status"></div>
    <div id="quiz" style="display:none;">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <button id="nextBtn">Next</button>
      <div id="score"></div>
      <div class="small-btns">
        <button id="resetBtn">Reset</button>
        <button id="shuffleBtn">Shuffle</button>
        <button id="backBtn" onclick="location.href='quiz-menu.html'">Back</button>
      </div>
    </div>
  </div>

  <!-- Ad banner BOTTOM -->
  <div class="ad-space" id="adBottom"></div>

  <!-- Una: questions ng quiz1 -->
  <script src="questions/quiz2.js"></script>
  <!-- Pangalawa: common quiz logic -->
  <script src="js/quiz.js"></script>

  <!-- Theme Loader -->
  <script>
    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }
  </script>
  
  <script src="cordova.js"></script>
  
  <script type="module" src="js/index.js"></script>
  
</body>
</html>
