<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RME Reviewer - Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between; /* space between top & bottom banners */
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: #0b1220;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: background 0.3s;
      margin: 20px 0;
    }

    h1 {
      color: #06b6d4;
      margin-bottom: 20px;
    }

    /* Grid buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 15px;
    }

    button {
      padding: 14px;
      background: #1e293b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #06b6d4;
    }

    .back-btn {
      margin-top: 20px;
      width: 100%;
    }

    /* Light mode */
    body.light {
      background: #f9f9f9;
      color: #000;
    }

    body.light .card {
      background: #fff;
      color: #000;
    }

    body.light h1 {
      color: #0f1724;
    }

    body.light button {
      background: #e2e8f0;
      color: #000;
    }

    body.light button:hover {
      background: #06b6d4;
      color: #fff;
    }

    /* Ad placeholders */
    .ad-space {
      width: 100%;
      min-height: 60px; /* placeholder height, actual adaptive banner may vary */
    }
  </style>
</head>

<body>

  <!-- TOP Banner -->
  <div class="ad-space" id="adTop"></div>

  <!-- Main Card -->
  <div class="card">
    <h1>Select a Quiz</h1>

    <div class="grid">
      <button onclick="location.href='quiz1.html'">Quiz 1</button>
      <button onclick="location.href='quiz2.html'">Quiz 2</button>
      <button onclick="location.href='quiz3.html'">Quiz 3</button>

      <button onclick="location.href='quiz4.html'">Quiz 4</button>
      <button onclick="location.href='quiz5.html'">Quiz 5</button>
      <button onclick="location.href='quiz6.html'">Quiz 6</button>

      <button onclick="location.href='quiz7.html'">Quiz 7</button>
      <button onclick="location.href='quiz8.html'">Quiz 8</button>
      <button onclick="location.href='quiz9.html'">Quiz 9</button>

      <button onclick="location.href='quiz10.html'">Quiz 10</button>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">Back</button>
  </div>

  <!-- BOTTOM Banner -->
  <div class="ad-space" id="adBottom"></div>

  <!-- Cordova -->
  <script src="cordova.js"></script>

  <script>
    // Apply saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }

    // AdMob banners
    document.addEventListener('deviceready', async () => {
      try {
        const { AdMob, BannerAd, BannerAdSize, BannerAdPosition } = admob;

        await AdMob.start();

        // Top banner
        const topBanner = new BannerAd({
          adUnitId: 'ca-app-pub-3940256099942544/6300978111', // TEST ID
          size: BannerAdSize.ADAPTIVE_BANNER,
          position: BannerAdPosition.TOP_CENTER,
        });
        await topBanner.show();

        // Bottom banner
        const bottomBanner = new BannerAd({
          adUnitId: 'ca-app-pub-3940256099942544/6300978111', // TEST ID
          size: BannerAdSize.ADAPTIVE_BANNER,
          position: BannerAdPosition.BOTTOM_CENTER,
        });
        await bottomBanner.show();

      } catch (err) {
        console.error('AdMob error:', err);
      }
    });
  </script>

</body>
</html>
