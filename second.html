<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RME Reviewer - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: #0b1220;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      max-width: 400px;
      margin: 100px auto;
      transition: background 0.3s;
    }
    h1 {
      color: #06b6d4;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px;
      background: #1e293b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    button:hover {
      background: #06b6d4;
    }

    .ad-space {
      background: #1e293b;
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 400px;
    }

    /* Toggle switch container */
    .switch-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #1e293b;
      border-radius: 8px;
    }
    .switch-label {
      font-size: 18px;  /* same as Quiz/Settings */
      font-weight: normal;
    }

    /* The switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width: 22px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #06b6d4;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Light mode styles */
    body.light {
      background: #f9f9f9;
      color: #000;
    }
    body.light .card {
      background: #fff;
      color: #000;
    }
    body.light h1 {
      color: #0f1724;
    }
    body.light button {
      background: #e2e8f0;
      color: #000;
    }
    body.light button:hover {
      background: #06b6d4;
      color: #fff;
    }
    body.light .ad-space {
      background: #e2e8f0;
      color: #475569;
    }
    body.light .switch-container {
      background: #e2e8f0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RME Reviewer</h1>

    <!-- Ad space 1 (inside card) -->
    <div class="ad-space">Ad Space 1</div>

    <button onclick="location.href='quiz.html'">Quiz</button>
    <button onclick="location.href='settings.html'">Settings</button>

    <!-- Dark/Light Toggle Switch -->
    <div class="switch-container">
      <span class="switch-label">Dark/Light Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Ad space 2 (bottom, outside card) -->
  <div class="ad-space">Ad Space 2</div>

  <script>
    const themeSwitch = document.getElementById('themeSwitch');

    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      themeSwitch.checked = true;
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</body>
</html>
